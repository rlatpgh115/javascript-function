<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function add(a, b) {
            a = a || 0;
            b = b || 0;

            var c = a + b;
            return c;
        }
        console.log(add()); // 0
        console.log(add(1)); // 1
        console.log(add(1, 2)); // 3
        console.log(add(1, 2, 3)); // 3
    </script>
</head>

</body>
</html>
