<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function add(a, b) {
            var c = a + b;
            return c;
        }
        console.log(add()); // NaN
        console.log(add(1)); // NaN
        console.log(add(1, 2)); // 3
        console.log(add(1, 2, 3)); // 3
    </script>
</head>
<body>
</body>
</html>
